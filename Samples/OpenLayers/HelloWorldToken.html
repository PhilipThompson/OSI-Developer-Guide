<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Hello World OSI Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Philip Thompson">

    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script src="http://openlayers.org/dev/lib/OpenLayers/Layer/ArcGISCache.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        var osiLayer;

        function init() {
            var layerExtent = new OpenLayers.Bounds(-709707, 7045841, -698634, 7053332);
            map = new OpenLayers.Map('map', { 'restrictedExtent': layerExtent });
                    var layer = new OpenLayers.Layer.XYZ("ESRI",
                    "https://webservices.osi.ie/ArcGIS/rest/services/webmercator/MapGenie_Basemap_WM/MapServer/tile/${z}/${y}/${x}?token=xS675AT6-RK3stk_oA8P4kKV7Wun42jtHx4JuxLfKrOWHrQ_P-8RQ6jOVTSecUGO-vBY4x8Ys8Ygz9rzHnhwMA..",
                    { sphericalMercator: true });
                    map.addLayer(layer);

            map.zoomToExtent(new OpenLayers.Bounds(-709707, 7045841, -698634, 7053332));
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map" style="width: 600px; height: 400px"></div>
  </body>
</html>
